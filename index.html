<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <table class="table" id="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Title</th>
      <th scope="col">status</th>
      <th scope="col">description</th>
      <th scope="col">seen</th>
      <th scope="col">Due Date(min)</th>
      <th scope="col">Success</th>
      <th scope="col">delete</th>
      <th scope="col">edit</th>
      <button class="btn btn-warning float-right" style="margin:10px;" id="user_logout" >Log Out</button>
      <button class="btn btn-danger float-right" style="margin:10px;" id="download_csf" >Download CSF</button>
      <button class="btn btn-primary float-right" style="margin:10px;" id="addTask" data-toggle="modal" data-target="#exampleModal" >Add new task</button>
      <button class="btn btn-success float-right" style="margin:10px;" id="addTask" data-toggle="modal" data-target="#responsable_modal" >Responsable</button>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="add_new_task_title">
          </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="add_new_task_description">
          </div>
          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">due Date:</label>
            <input type="text" class="form-control" id="add_new_task_dueDate">
          </div>
        </form>
        <p id="add_new_task_log" class="text-danger"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add_new_task_submit">Add new Task</button>
      </div>
    </div>
  </div>
</div>    


<!-- responsable modal -->
<div class="modal fade" id="responsable_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body" style="height: 600px;">
          <div id="responsable_chart">
          </div>
      </div>
    </div>
  </div>
</div>   


<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="edit_task_title" value="">
          </div>

          <div class="form-group">
            <label class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="edit_task_description">
          </div>
          <div class="form-group">
            <label class="col-form-label">due Date:</label>
            <input type="text" class="form-control" id="edit_task_dueDate">
          </div>
        </form>
        <p id="edit_task_log" class="text-danger"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="edit_task_submit" rel='0'>Edit Task</button>
      </div>
    </div>
  </div>
</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="js/chart.js"></script>
</body>
</html>
