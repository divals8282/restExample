<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
<div class="container">
  <button type="button" id="openModal" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="display: none;">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
        	<h2 style="text-align: center;">Sign In</h2>

        	<form>
        		<div class="form-group">
        			<label for="exampleInputEmail1">Email address</label>
        			<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" id="signIn_email">
        		</div>
        		<div class="form-group">
        			<label for="exampleInputPassword1">Password</label>
        			<input type="password" class="form-control" placeholder="Password" id="signIn_password">
        		</div>
        	</form>
        	<p class="text-danger" id="error_log"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="signIn_submit">Sign In</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/chart.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
